<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Mi perfil</li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="/images/avatar-icon.png" alt="avatar"
                 class="rounded-circle img-fluid" style="width: 100px;">
            <h5 class="my-3"><span th:text="${usuario.nombre}"></span> <span th:text="${usuario.apellido}"></span></h5>
            <p class="text-muted mb-1"><span th:text="${usuario.username}"></span></p>
            <p class="text-muted mb-4"><span th:text="${usuario.ciudad.nombre}"></span>, <span th:text="${usuario.provincia.nombre}"></span>, <span th:text="${usuario.pais.nombre}"></span></p>
            <div class="d-flex justify-content-center mb-2">
              <a href="/perfil/editar"><button type="button" class="btn btn-outline-secondary">Editar</button></a>
              <a href="/perfil/pedidos"><button type="button" class="btn btn-secondary ms-1">Mis pedidos</button></a>
            </div>
          </div>
        </div>

      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Nombre</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"><span th:text="${usuario.nombre}"></span></span></p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Apellido</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"><span th:text="${usuario.apellido}"></span></p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Username</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"><span th:text="${usuario.username}"></span></p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Rol</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"><span th:text="${usuario.rol.nombre}"></span></p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Telefono</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"><span th:text="${usuario.telefono}"></span></p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0">Direccion</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0"><span th:text="${usuario.ciudad.nombre}"></span>, <span th:text="${usuario.provincia.nombre}"></span>, <span th:text="${usuario.pais.nombre}"></p>
              </div>
            </div>
            <!-- Agrega más bloques de información según sea necesario -->
          </div>
        </div>
        <!-- Agrega más bloques de tarjetas según sea necesario -->
      </div>
    </div>
  </div>
</section>


</body>
