<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>



<section style="background-color: #eee;height: 100vh;">
    <div class="container py-5">
        <div class="px-4 py-5 my-5 text-center" bis_skin_checked="1">
            <a class="navbar-brand" href="/"><img src="/images/logo.png" width="55px;"></a>
            <br><br>
            <h1 class="h3 mb-3 fw-normal">Por favor, inicia sesión</h1>
            <div class="col-lg-4 mx-auto" bis_skin_checked="1">
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger">Usuario o contraseña incorrectos. Inténtalo de nuevo.</div>
                    <div class="form-floating" bis_skin_checked="1">
                        <input type="text" id="username" name="username" class="form-control"  placeholder="Ingrese su usuario" required>
                        <label for="username">Username</label>
                    </div>
                    <br>
                    <div class="form-floating" bis_skin_checked="1">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
                        <label for="password">Contraseña</label>
                    </div>
                    <br>
                    <button class="w-100 btn btn-lg btn-secondary" type="submit">Iniciar sesión</button>
                    <p class="mt-5 mb-3 text-muted">© 2023 Corres, Duarte y Rodriguez</p>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
